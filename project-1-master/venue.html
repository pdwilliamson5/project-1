		<!-- SIGN IN MODAL  -->
			<div id="signInModal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Sign in</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<div id="signInForm">
								<form class="form-signin">
									<label for="userEmail" class="sr-only">Email Address</label>
									<input type="email" id="userEmail" class="form-control" placeholder="Email Address" required autofocus>
									<br>
									<label for="userPassword" class="sr-only">Password</label>
									<input type="password" id="userPassword" class="form-control" placeholder="Password" required>
									<br>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="remember-me">
											Remember Me
										</label>
									</div>
								</form>
							</div>
							<div>
								<button type="button" class="btn btn-default googleAuth">Sign in with Google</button>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-sm btn-default nav-item my-2 my-sm-0" data-toggle="modal" data-target="#createAcctModal" data-dismiss="modal" id="createLinkBtn">Create an Account</button>
							<button type="submit" class="btn btn-default" data-dismiss="modal" id="signInBtn">Sign In</button>
						</div>
					</div>
				</div>
			</div>

							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<div id="createAcctForm">
								<form class="form-signin">
									<label for="userName" class="sr-only">User Name</label>
									<input type="text" id="createUsername" class="form-control" placeholder="username" required autofocus>
									<br>
									<label for="userEmail" class="sr-only">Email Address</label>
									<input type="email" id="createEmail" class="form-control" placeholder="Email Address" required autofocus>
									<br>
									<label for="userPassword" class="sr-only">Password</label>
									<input type="password" id="createPassword" class="form-control" placeholder="Password" required>
								</form>
							</div>
							<div>
								<button type="button" class="btn btn-default googleAuth">Sign in with Google</button>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default" data-dismiss="modal" id="submitAcct">Create an Account</button>
